<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Age Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #loading {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
        }
        #result {
            display: none;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Enter Your Age</h2>
    <input type="number" id="ageInput" placeholder="Your Age" />
    <button onclick="calculateAge()">Calculate</button>

    <div id="loading">ðŸ§  Calculating age...</div>
    <div id="result"></div>
    
    <canvas id="ageChart" width="200" height="200"></canvas>
</div>

<script>
    function calculateAge() {
        let age = document.getElementById("ageInput").value;
        let loadingDiv = document.getElementById("loading");
        let resultDiv = document.getElementById("result");

        if (age === "" || age < 0) {
            alert("Enter a valid age!");
            return;
        }

        loadingDiv.style.display = "block";
        resultDiv.style.display = "none";

        setTimeout(() => {
            loadingDiv.style.display = "none";
            resultDiv.innerHTML = `ðŸŽ‰ Your AI-calculated age is: <b>${age}</b>!`;
            resultDiv.style.display = "block";
            generateChart(age);
        }, 2000);
    }

    function generateChart(age) {
        const ctx = document.getElementById("ageChart").getContext("2d");
        
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Your Age", "Average Human Age", "Max Recorded Age"],
                datasets: [{
                    label: "Age Comparison",
                    data: [age, 40, 122],
                    backgroundColor: ["blue", "gray", "red"]
                }]
            }
        });
    }
</script>

</body>
</html>
