<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Raining?</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #222;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: 80px; /* To prevent overlap with header */
        }

        #result {
            margin: 20px;
            font-size: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Is It Raining?</h1>
    </div>

    <div class="main-content">
        <div class="button-container">
            <button onclick="checkRain()">Analyze</button>
        </div>
        <div id="result"></div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Home page</button>

    <script>
        function checkRain() {
            const resultElement = document.getElementById('result');
            let dots = 0;
            const text = "Analyzing";
            resultElement.textContent = text + ".";  // Initial text

            // Function to update text content with dots animation
            const interval = setInterval(() => {
                dots = (dots + 1) % 4; // Cycle between 1 and 3 dots
                resultElement.textContent = text + '.'.repeat(dots);
            }, 500); // Update every 500ms

            // After 20 seconds, stop the animation and display "Check outside."
            setTimeout(() => {
                clearInterval(interval); // Stop the interval
                resultElement.textContent = "Check outside."; // Final message
            }, 20000); // 20 seconds delay
        }
    </script>

</body>
</html>
