<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Channel</title>
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png"> <!-- Optional: Add a favicon -->
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #212227; /* Dark background */
            color: #f9d7d7; /* Light text color */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #1a1920; /* Dark header color */
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: 80px; /* To prevent overlap with header */
            padding-bottom: 100px; /* Adds space for buttons at the bottom */
        }

        .email {
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
        }

        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.6;
        }

        /* Button Styling */
        .start-button {
            background-color: #3a3d43;
            color: #f9d7d7;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #5b6565;
        }

        /* Back to Home Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #3a3d43;
            color: #f9d7d7;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5b6565;
        }

        /* Discord Button Styling */
        .discord-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #7289da; /* Discord's main color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            z-index: 20; /* Ensuring the button is above other content */
            transition: background-color 0.3s;
        }

        .discord-button:hover {
            background-color: #5b6eae; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Welcome to the Voice Channel</h1>
    </div>

    <!-- Discord Button -->
    <a href="https://discord.gg/4P8cJzmC6t" class="discord-button" target="_blank">Discord</a>

    <div class="main-content">
        <button id="startButton" class="start-button">Start Voice</button>
    </div>

    <!-- Back to Home Page Button -->
    <a href="/index.html" class="back-button">Back to Home Page</a>

    <!-- Updated Script Links -->
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/adapter.js/0.15.0/adapter.min.js"></script> <!-- Updated adapter.js link -->
    <script src="app.js"></script> <!-- Link to your JS file -->

</body>
</html>
