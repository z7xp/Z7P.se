<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <meta name="author" content="Z7P">
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Welcome to Z7P</title>
    
    <link rel="stylesheet" href="/structure/style.css">

    <style>
        
        body
        
        {
            margin: 0;
            overflow: hidden;
        }

        .bouncing-container
        
        {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 24px;
            font-family: sans-serif;
        }

        .potato-img {
            width: 200px;
            height: auto;
        }
    </style>
    
</head>
    
<body>

        <div id="header">
        <h1>Welcome to z7p.se</h1>
    </div>

    <div class="bouncing-container" id="potato">
        <p>Website closed rn<br>Le potato</br></p>
        <img src="https://www.z7p.se/media/potato.png" class="potato-img">
    </div>

        <a href="https://discord.gg/5p85NJhtPK" class="discord-button" target="_blank">Discord</a>

    <script>
        const container = document.getElementById("potato");

        let x = 100;
        let y = 100;
        let dx = 2;
        let dy = 2;

        function move() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const rect = container.getBoundingClientRect();

            if (x + rect.width >= screenWidth || x <= 0) dx *= -1;
            if (y + rect.height >= screenHeight || y <= 0) dy *= -1;

            x += dx;
            y += dy;

            container.style.left = x + "px";
            container.style.top = y + "px";

            requestAnimationFrame(move);
        }

        move();
    </script>

</body>
    
</html>
