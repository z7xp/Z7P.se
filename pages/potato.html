<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Emotional Support Potato</title>
    
    <link rel="icon" type="image/png" href="/media/favicon.png">

    <link rel="stylesheet" href="/structure/style.css">

    <style>

        body, html
        
        {
        background-size: cover;
        background-position: center;
        }
        
        .potato-img 
        
        {
        width: 200px;
        height: auto;
        }
        
        
    </style>
    
</head>
    
<body>

    <div id="header">
        <h1>Emotional Support Potato</h1>
    </div>
    
    <div class="main-content">
        <img src="/media/potato.png" alt="Potato" class="potato-img" id="potato-img">
        <p class="message" id="potato-message">click to start!</p>
        <button class="button" id="support-button" onclick="changeMessage()">Give me support</button>
    </div>

    <audio id="normal-sound" src="/media/nomnomnom.ogg"></audio>
    <audio id="special-sound" src="/media/thunder.ogg"></audio>
    
    <script>
        const messages = 
        [
        "You are doing great!",
        "You're a fantastic human!",
        "Believe in yourself, you got this!",
        "The world is lucky to have you!",
        "You're stronger than you think!",
        "Stay awesome, stay strong!",
        "Even potatoes believe in you!"
        ];
        
        const specialMessage = "1";
        const potatoImage = document.getElementById("potato-img");
        const normalSound = document.getElementById("normal-sound");
        const specialSound = document.getElementById("special-sound");
        const button = document.getElementById("support-button");

        function changeMessage() 
            {
            button.disabled = true;
            setTimeout(() => { button.disabled = false; }, 1500);
        
            const messageElement = document.getElementById("potato-message");
            const randomChance = Math.random();

            if
            (randomChance < 0.05) 
            { 
            messageElement.textContent = specialMessage;
            potatoImage.src = "/media/thunder.png";
            specialSound.play();
            document.body.style.backgroundImage = "url('/media/thunderbackground.png')";
            } 
            else
            {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.textContent = messages[randomIndex];
            potatoImage.src = "/media/potato.png";
            normalSound.play();
            document.body.style.backgroundImage = "none";
            document.body.style.backgroundColor = "#212227";
            }
        }
    </script>

     <div class="backbutton-container">
        <a href="/index.html" class="backbutton">Back to home page</a>
    </div>

    <a href="https://discord.gg/4P8cJzmC6t" class="discord-button" target="_blank">Discord</a>
    
</body>
    
</html>
