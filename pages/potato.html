<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Support Potato</title>
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #212227;
            background-image: none;
            background-size: cover;
            background-position: center;
            color: #f9d7d7;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }

        #header {
            background-color: #1a1920;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        .potato-container {
            margin-top: 100px;
        }

        .potato-img {
            width: 200px;
            height: auto;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc66;
        }

        .change-message {
            background-color: #3a3d43;
            color: #f9d7d7;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .change-message:hover {
            background-color: #5b6565;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Emotional Support Potato</h1>
    </div>

    <div class="potato-container">
        <img src="https://www.z7p.se/media/potato.png" alt="Potato" class="potato-img" id="potato-img">
        <p class="message" id="potato-message">click to start!</p>
        <button class="change-message" onclick="changeMessage()">Give me support</button>
    </div>

    <audio id="normal-sound" src="https://www.z7p.se/media/nomnomnom.ogg"></audio>
    <audio id="special-sound" src="https://www.z7p.se/media/thunder.ogg"></audio>

    <script>
        const messages = [
            "You are doing great!",
            "You're a fantastic human!",
            "Believe in yourself, you got this!",
            "The world is lucky to have you!",
            "You're stronger than you think!",
            "Stay awesome, stay strong!",
            "Even potatoes believe in you!"
        ];
        
        const specialMessage = "KILL YOURSELF";
        const potatoImage = document.getElementById("potato-img");
        const normalSound = document.getElementById("normal-sound");
        const specialSound = document.getElementById("special-sound");

        function changeMessage() {
            const messageElement = document.getElementById("potato-message");
            const randomChance = Math.random();

            if (randomChance < 0.05) { // 5% chance
                messageElement.textContent = specialMessage;
                potatoImage.src = "https://www.z7p.se/media/thunder.png";
                specialSound.play();
                document.body.style.backgroundImage = "url('https://www.z7p.se/media/thunderbackground.png')";
            } else {
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageElement.textContent = messages[randomIndex];
                potatoImage.src = "https://www.z7p.se/media/potato.png";
                normalSound.play();
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = "#212227";
            }
        }
    </script>
</body>
</html>
