<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mc.z7p.se</title>
  <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #282828;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Fixed header */
    #header {
      background-color: #222;
      padding: 20px;
      width: 100%;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    #header h1 {
      margin: 0;
    }

    /* Main content section */
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      margin-top: 80px; /* To prevent overlap with header */
      padding-bottom: 100px; /* To add space at the bottom for the button */
    }

    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .online {
      color: green;
    }

    .offline {
      color: red;
    }

    #description {
      font-size: 1.2rem;
    }

    /* Back to Home Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #444;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <h1>Welcome to mc.z7p.se mcserver</h1>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div id="status">
      <p>Server Status: <span id="serverStatus" class="offline">Checking...</span></p>
    </div>
    <div id="description">
      <p>NO FUN ALLOWED!</p>
    </div>
  </div>
  
  <!-- Back to Home Page Button -->
  <a href="/index.html" class="back-button">Back to Home Page</a>

  <!-- Script for checking server status -->
  <script>
    // Server details
    const serverIp = 'mc.z7p.se'; // Server IP (your MC server's IP)
    const serverPort = 25565; // Default Minecraft port

    // Function to check the server status
    async function checkServerStatus() {
      const statusElement = document.getElementById('serverStatus');

      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${serverIp}`);
        const data = await response.json();

        if (data.online) {
          statusElement.textContent = 'Online';
          statusElement.classList.remove('offline');
          statusElement.classList.add('online');
        } else {
          statusElement.textContent = 'Offline';
          statusElement.classList.remove('online');
          statusElement.classList.add('offline');
        }
      } catch (error) {
        statusElement.textContent = 'Error checking status';
        statusElement.classList.remove('online');
        statusElement.classList.add('offline');
      }
    }

    // Check server status on page load
    checkServerStatus();
  </script>
</body>
</html>
