<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Is It Raining?</title>
    
    <link rel="icon" type="image/png" href="/media/favicon.png">

    <link rel="stylesheet" href="/structure/style.css">

</head>
    
<body>

    <div id="header">
        <h1>Is It Raining?</h1>
    </div>

    <div class="main-content">
        <button onclick="checkRain()">Analyze</button>
        <div id="result"></div>
    </div>

    <script>
    
        function checkRain() {
            const resultElement = document.getElementById('result');
            let dots = 0;
            const text = "Analyzing";
            resultElement.textContent = text + ".";

            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                resultElement.textContent = text + '.'.repeat(dots);
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                resultElement.textContent = "Check outside.";
            }, 20000);
        }
        
    </script>

    </div>

</body>

</html>
