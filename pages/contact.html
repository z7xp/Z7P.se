<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Z7P.SE</title>
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #222;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: 80px; /* To prevent overlap with header */
            padding-bottom: 100px; /* To add some space at the bottom for the button */
        }

        .email {
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
        }

        a {
            color: #ff4500;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.6;
        }

        .btn, .back-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
        }

        .btn:hover, .back-button:hover {
            background-color: #666;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>

    <div id="header">
        <h1>Contact - Z7P.SE</h1>
    </div>

    <div class="main-content">
        <p>idk why you are here. anyways, check my very cool custom domain email:</p>
        <p class="email"><a href="mailto:contact@z7p.se">contact@z7p.se</a></p>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">Back to Home Page</a>

</body>
</html>
