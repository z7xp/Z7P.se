<!DOCTYPE html>

<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Age Calculator</title>
    
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png">

    <link rel="stylesheet" href="/structure/style.css">
</head>
    
<body>

    <div id="header">
        <h1>Age Calculator</h1>
    </div>

    <div class="main-content">
        <div class="calculator">
            <h2>Enter Your Age</h2>
            <input type="number" id="ageInput" placeholder="Your Age" />
            <button onclick="calculateAge()">Calculate</button>
            <div id="loading"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function calculateAge() {
            let age = document.getElementById("ageInput").value;
            let loadingDiv = document.getElementById("loading");
            let resultDiv = document.getElementById("result");

            if (age === "" || age < 0) {
                alert("Enter a valid age!");
                return;
            }

            loadingDiv.style.display = "block";
            resultDiv.style.display = "none";

            let dots = 0;
            const calculatingText = "Calculating";
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                loadingDiv.innerHTML = calculatingText + '.'.repeat(dots);
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                loadingDiv.style.display = "none";
                resultDiv.innerHTML = `Your calculated age is <b>${age}</b>, Congrats!`;
                resultDiv.style.display = "block";
            }, 5000); 
        }
    </script>

    <a href="/index.html" class="back-button">Back to Home Page</a>

    <a href="https://discord.gg/4P8cJzmC6t" class="discord-button" target="_blank">Discord</a>

</body>
    
</html>
