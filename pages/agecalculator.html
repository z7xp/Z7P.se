<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Z7P.SE</title>
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        /* Fixed Header */
        #header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        /* Main content container */
        #container {
            margin-top: 80px; /* Space for header */
            padding: 20px;
            background-color: #333; /* Dark background to match the theme */
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #loading {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
        }

        #result {
            display: none;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        canvas {
            margin-top: 20px;
        }

        /* Footer */
        #footer {
            background-color: #222;
            color: #aaa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Back to Home Button */
        .back-button {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header">
        <h1>Age Calculator</h1>
    </div>

    <!-- Main Content -->
    <div id="container">
        <h2>Enter Your Age</h2>
        <input type="number" id="ageInput" placeholder="Your Age" />
        <button onclick="calculateAge()">Calculate</button>

        <div id="loading">Calculating age...</div>
        <div id="result"></div>
        
        <canvas id="ageChart" width="200" height="200"></canvas>
    </div>

    <!-- Back to Home Button -->
    <a href="index.html" class="back-button">Back to Home Page</a>

    <!-- Footer -->
    <div id="footer">
        <p>&copy; 2025 Z7P.SE - All Rights Reserved</p>
    </div>

    <script>
        function calculateAge() {
            let age = document.getElementById("ageInput").value;
            let loadingDiv = document.getElementById("loading");
            let resultDiv = document.getElementById("result");

            if (age === "" || age < 0) {
                alert("Enter a valid age!");
                return;
            }

            loadingDiv.style.display = "block";
            resultDiv.style.display = "none";

            setTimeout(() => {
                loadingDiv.style.display = "none";
                resultDiv.innerHTML = `Your calculated age is <b>${age}</b>, Congrats!`;
                resultDiv.style.display = "block";
                generateChart(age);
            }, 2000);
        }

        function generateChart(age) {
            const ctx = document.getElementById("ageChart").getContext("2d");
            
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Your Age", "Average Human Age", "Max Recorded Age"],
                    datasets: [{
                        label: "Age Comparison",
                        data: [age, 40, 122],
                        backgroundColor: ["blue", "gray", "red"]
                    }]
                }
            });
        }
    </script>

</body>
</html>
