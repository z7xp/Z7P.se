<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator - Z7P.SE</title>
    <link rel="icon" type="image/png" href="https://www.z7p.se/media/favicon.png">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #222;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #header h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: 80px; /* To prevent overlap with header */
            padding-bottom: 100px; /* To add some space at the bottom for the button */
        }

        .calculator {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background-color: #444;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        #loading {
            font-size: 20px;
            font-weight: bold;
            color: #ff4500;
            display: none;
        }

        #result {
            display: none;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Back to Home Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #444;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #666;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div id="header">
        <h1>Age Calculator</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="calculator">
            <h2>Enter Your Age</h2>
            <input type="number" id="ageInput" placeholder="Your Age" />
            <button onclick="calculateAge()">Calculate</button>

            <div id="loading"></div>
            <div id="result"></div>
        </div>
    </div>

    <!-- Back to Home Page Button -->
    <a href="/index.html" class="back-button">Back to Home Page</a>

    <script>
        function calculateAge() {
            let age = document.getElementById("ageInput").value;
            let loadingDiv = document.getElementById("loading");
            let resultDiv = document.getElementById("result");

            if (age === "" || age < 0) {
                alert("Enter a valid age!");
                return;
            }

            loadingDiv.style.display = "block";
            resultDiv.style.display = "none";

            // Animating the calculating text
            let dots = 0;
            const calculatingText = "Calculating";
            const interval = setInterval(() => {
                dots = (dots + 1) % 4; // Cycle through 1, 2, 3 dots
                loadingDiv.innerHTML = calculatingText + '.'.repeat(dots);
            }, 500);

            setTimeout(() => {
                clearInterval(interval); // Stop the animation
                loadingDiv.style.display = "none";
                resultDiv.innerHTML = `Your calculated age is <b>${age}</b>, Congrats!`;
                resultDiv.style.display = "block";
            }, 2000); // Wait for 2 seconds before showing the result
        }
    </script>

</body>
</html>
